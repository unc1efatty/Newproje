    <script>
        var oBtn = document.getElementsByTagName('button')[0];
        oBtn.onclick = function(){
            console.log(1)
            //第一个参数是地址
            //第二个参数是告诉它请求成功之后产生什么回调
            //第三个参数是告诉它请求失败之后产生什么回调
            ajax("own.php",function(xhr){
                //如果成功则返回数据
                console.log(xhr.responseText)

        }
